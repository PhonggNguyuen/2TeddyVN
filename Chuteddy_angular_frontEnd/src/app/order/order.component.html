<app-header></app-header>
<div class="order-container">
    <div class="row">
        <!-- Form thông tin người nhận -->
        <div class="col-md-6">
            <h2 class="section-header">Thông tin người nhận</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                </div>
            </form>
        </div>

        <!-- Bảng danh sách sản phẩm -->
        <div class="col-md-6">
            <h2 class="section-header">Danh sách sản phẩm</h2>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                        <th>Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://i.pinimg.com/474x/78/87/16/78871605053a37f371897ab5bda27ac6.jpg" 
                                     alt="Product Image" class="product-image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>1</td>
                        <td>$100</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://i.pinimg.com/474x/78/87/16/78871605053a37f371897ab5bda27ac6.jpg" 
                                     alt="Product Image" class="product-image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>1</td>
                        <td>$100</td>
                        <td>$100</td>
                    </tr>
                </tbody>
            </table>

            <!-- Tổng giá -->
            <div class="summary-total">
                Tổng giá: <span class="total-value">$200</span>
            </div>

            <!-- Nhập voucher -->
            <div class="voucher-section">
                <h4 class="section-header">Nhập voucher</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập mã giảm giá">
                    <button class="btn btn-gradient">Áp dụng</button>
                </div>
            </div>

            <!-- Nút đặt hàng -->
            <div class="submit-order">
                <button class="btn btn-gradient btn-submit-order">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
