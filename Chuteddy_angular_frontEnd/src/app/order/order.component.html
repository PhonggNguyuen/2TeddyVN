<app-header></app-header>
<div class="checkout-page">
    <main class="container">
        <div class="left-panel">
            <section class="shipping">
                <h2>Giao hàng</h2>
                <form>
                    <label>
                        Quốc gia/Vùng
                        <select>
                            <option>Việt Nam</option>
                        </select>
                    </label>
                    <label>
                        Họ
                        <input type="text" />
                    </label>
                    <label>
                        Tên
                        <input type="text" />
                    </label>
                    <label>
                        Địa chỉ
                        <input type="text" />
                    </label>
                    <label>
                        Điện thoại
                        <input type="text" />
                    </label>
                </form>
            </section>

            <section class="delivery-method">
                <h2>Phương thức vận chuyển</h2>
                <label>
                    <input type="radio" name="delivery" checked />
                    Giao hàng tiêu chuẩn (35.000đ)
                </label>
                <label>
                    <input type="radio" name="delivery" />
                    Giao hàng siêu hóa tốc (60.000đ)
                </label>
            </section>

            <section class="payment-method">
                <h2>Thanh toán</h2>
                <label>
                    <input type="radio" name="payment" checked />
                    Thanh toán khi nhận hàng (COD)
                </label>
                <label>
                    <input type="radio" name="payment" />
                    Thanh toán khi nhận hàng qua ngân hàng
                </label>
            </section>
        </div>

        <div class="right-panel">
            <section class="order-summary">
                <h2>Đơn hàng</h2>
                <ul>
                    <li>
                        <div class="item-detail">
                            <!-- Hình ảnh sản phẩm -->
                            <div class="product-image-wrapper">
                                <img src="https://i.pinimg.com/474x/eb/85/4c/eb854cbea2e988bb751ccd71a9d3fd06.jpg"
                                    alt="Tên sản phẩm" class="product-image">
                            </div>

                            <!-- Thông tin sản phẩm -->
                            <div class="item-info-wrapper">
                                <span class="item-name">Gấu bông dễ thương vãi cả l</span>
                                <span class="item-info">Kích cỡ: To</span>
                                <span class="item-quantity">Số lượng: 1</span>
                                <span class="item-price">386.400₫</span>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-detail">
                            <!-- Hình ảnh sản phẩm -->
                            <div class="product-image-wrapper">
                                <img src="https://i.pinimg.com/474x/eb/85/4c/eb854cbea2e988bb751ccd71a9d3fd06.jpg"
                                    alt="Tên sản phẩm" class="product-image">
                            </div>

                            <!-- Thông tin sản phẩm -->
                            <div class="item-info-wrapper">
                                <span class="item-name">Gấu bông dễ thương vãi cả l</span>
                                <span class="item-info">Kích cỡ: To</span>
                                <span class="item-quantity">Số lượng: 1</span>
                                <span class="item-price">386.400₫</span>
                            </div>
                        </div>
                    </li>
                 

                </ul>
                <div class="discount-section">
                    <div class="discount-input-wrapper">
                        <input type="text" class="discount-input" placeholder="Nhập mã giảm giá" />
                        <button class="btn-apply">Áp dụng</button>
                    </div>
                </div>

                <p>Giảm giá: <span>-20.000₫</span></p>
                <p>Vận chuyển: <span>35.000₫</span></p>
                <p><strong>Tổng: 971.800₫</strong></p>
            </section>

            <button class="complete-order">Hoàn tất đơn hàng</button>
        </div>

    </main>
</div>
<app-footer></app-footer>
