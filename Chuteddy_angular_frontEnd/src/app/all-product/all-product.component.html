<app-header></app-header>
<div class="all-products-container">
    <aside class="filter-section">
        <h2 class="filter-title">Bộ Lọc Sản Phẩm</h2>
        <div class="filter-card">
            <h4><i class="fa-solid fa-list"></i> Danh Mục</h4>
            <label><input type="checkbox" name="category" value="teddy" /> Gấu Teddy</label>
            <label><input type="checkbox" name="category" value="pillow" /> Gối ôm</label>
            <label><input type="checkbox" name="category" value="keychain" /> Móc khóa</label>
        </div>
        <div class="filter-card">
            <h4><i class="fa-solid fa-tags"></i> Giá</h4>
            <label><input type="checkbox" name="price" value="under-100k" /> Dưới 100.000₫</label>
            <label><input type="checkbox" name="price" value="100k-300k" /> 100.000₫ - 300.000₫</label>
            <label><input type="checkbox" name="price" value="300k-600k" /> 300.000₫ - 600.000₫</label>
            <label><input type="checkbox" name="price" value="600k-1m" /> 600.000₫ - 1.000.000₫</label>
        </div>
        <div class="filter-card">
            <h4><i class="fa-solid fa-palette"></i> Màu Sắc</h4>
            <label><input type="checkbox" name="color" value="brown" /> Nâu</label>
            <label><input type="checkbox" name="color" value="white" /> Trắng</label>
            <label><input type="checkbox" name="color" value="pink" /> Hồng</label>
        </div>
        <div class="filter-card">
            <h4><i class="fa-solid fa-ruler"></i> Kích Thước</h4>
            <label><input type="checkbox" name="size" value="small" /> Nhỏ</label>
            <label><input type="checkbox" name="size" value="medium" /> Vừa</label>
            <label><input type="checkbox" name="size" value="large" /> Lớn</label>
            <label><input type="checkbox" name="size" value="giant" /> Khổng Lồ</label>
        </div>
        <button class="apply-filter-btn">Áp Dụng</button>
